<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div id="title" class="card-header text-danger text-center display-6">
                        Yapılacaklar Listesi
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <input id="desc-task" type="text" class="form-control" placeholder="Görevi yazınız"
                                    aria-label="Görev açıklaması" aria-describedby="btn-add">
                                <button class="btn btn-success" type="button" id="btn-add">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group">

                        <!-- Bu kısım tamamen Js kodları ile oluşur -->
                    </ul>

                </div>
            </div>

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
