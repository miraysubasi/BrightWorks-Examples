<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    <a id="link" href="https://www.jquery.com">Go To jQuery</a> <br><br>
    <button onclick="changeLink()">Change Link</button>

    <script>
        function changeLink() {
            $("#link").attr("href", "https://www.react.dev");
            $("#link").text("Go To React");
            $("#link").css("font-size", "30px");
            $("#link").css("color", "#CCCAAA");

        }
    </script>
</body>

</html>
