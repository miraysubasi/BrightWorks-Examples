<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Wissen Blog Contact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="navbar navbar-expand-lg bg-menu fixed-top">
        </div>
        <div class="container mt-5 pt-3">
            <h1 class="fs-4">Contact</h1>

            <!-- .row>.col-lg-6.col-6*2 -->
            <div class="row">
                <div class="col-lg-6 col-12">
                    <form class="bg-menu p-3 rounded-2 p-3 text-white">
                        <div class="row ">
                            <div class="col-sm-6 col-12">
                                <label class="form-label">Email</label>
                                <input class="form-control" type="email">
                            </div>
                            <div class="col-sm-6 col-12">
                                <label class="form-label">Name</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="col-sm-6 col-12">
                                <label class="form-label">Phone</label>
                                <input class="form-control" type="phone">
                            </div>
                            <div class="col-sm-6 col-12">
                                <label class="form-label">Subject</label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" type="text"  rows="3"></textarea>
                            </div>
                            <div class="col-12 d-grid">
                                <input type="submit" class="btn btn-outline-warning" value="Send Message"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 col-6">
                    <iframe class="rounded-2 border p-1 w-100"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12036.5539323147!2d29.0068164!3d41.0441006!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7a24975fe5d%3A0xa05d7aa13cfcaf89!2sBah%C3%A7e%C5%9Fehir%20%C3%9Cniversitesi%20Wissen%20Akademie!5e0!3m2!1str!2str!4v1694345279443!5m2!1str!2str"
                        width="600" height="375" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>



    </div>













    <!-- FOOTER -->
    <div class="bg-menu py-3 text-white fixed-bottom">
        <div class="container text-center">
            <span>BAU Bright 2303-07 Grubu Tarafından Hazırlanmıştır.&copy; 2023</span>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>

</html>
