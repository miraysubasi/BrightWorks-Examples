<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01.intro.css">
    <!-- istediğim kadar css ekleyebilirim -->
    <link rel="stylesheet" href="01.intro2.css">
    <style>
        p{
            color:red;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Css = Cascading Sytyle Sheet -->

    <!-- 
        css kodları 3 farklı lokasyonda yazılabilir:
        1)satır içi(inline)=bir html acılış etiketinin içinde style 
        attribute u yardımı ile yazılan kodlar 
        2)style etiketleri ile dahili(internal):hangi dosyada etkili olmasını istiyorsak, o dosyanın icinde style etiketleri içine yazılan kodlar
        3)Harici dosya içinde(external):Ayrı bir dosya css uzantılı yazılan kodlar.

        bu doğrultuda css kodlarının öncelik sırası bu sekildedir:
        1)Inline css kodları
        2)<style></style> içine yazılan Internal Css kodları
        3)External kodalrı 
        4)Tarayıcı varsayılanları
        NOT: bir html dökümaınına style icine yazdığımız ya da link il e bağladığımız css ler kendi arasında yazılış sırasına göre önceliklidir.
    -->
    <p style="background-color: black;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Error provident aliquid, suscipit fugit eveniet exercitationem, labore animi eaque quidem facilis adipisci, quod soluta! Mollitia sunt tempora deleniti ipsum dolorum laudantium?</p>
</body>
</html>
